<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }
        header {
            background-color: #0044cc;
            color: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:focus, nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:focus, button:hover {
            background-color: #003399;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header role="banner">
        <h1>Bem-vindo à Página de Login</h1>
        <nav role="navigation">
            <ul>
                <li><a href="#home" accesskey="h" tabindex="1">Home (Alt + H)</a></li>
                <li><a href="#about" accesskey="s" tabindex="2">Sobre (Alt + S)</a></li>
                <li><a href="#contact" accesskey="c" tabindex="3">Contato (Alt + C)</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <h2>Login</h2>
        <form id="loginForm" novalidate>
            <div>
                <label for="username">Login:</label>
                <input type="text" id="username" name="username" aria-required="true" required aria-describedby="loginError" tabindex="4">
                <span id="loginError" class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" aria-required="true" required aria-describedby="passwordError" tabindex="5">
                <span id="passwordError" class="error" aria-live="polite"></span>
            </div>
            <div class="button-group">
                <button type="submit" tabindex="6">Entrar</button>
                <button type="button" onclick="cancelLogin()" tabindex="7">Cancelar</button>
            </div>
            <a href="#" class="forgot-password" tabindex="8">Esqueci a senha</a>
        </form>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 </p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username');
            var password = document.getElementById('password');
            var valid = true;

            if (!username.value) {
                document.getElementById('loginError').textContent = 'Por favor, insira seu login.';
                valid = false;
            } else {
                document.getElementById('loginError').textContent = '';
            }

            if (!password.value) {
                document.getElementById('passwordError').textContent = 'Por favor, insira sua senha.';
                valid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (valid) {
                alert('Alerta de Login','Login realizado com sucesso!');
            }
        });

        function cancelLogin() {
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').textContent = '';
            document.getElementById('passwordError').textContent = '';
        }
    </script>
</body>
</html>
